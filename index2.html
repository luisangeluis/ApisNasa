<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Nasa</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="/assets/CSS/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/CSS/index2.css">
</head>


<body>

    <nav class="main-navbar navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">Disabled</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main>
        <!--JUMBOTRON-->
        <div class="jumbotron m-2 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row ">
                    <div class="col-lg-12 d-flex justify-content-center align-items-center" id="jumbotron_dinamyc-content">
                        <div class="card jumbotron_card text-center d-flex align-items-center bg-dark text-white">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <template id="template_jumbotron-video">
            <div class="ratio " style="--bs-aspect-ratio: 30%;">
                <iframe src="" title=""
                    allowfullscreen></iframe>
            </div>
        </template>

        <template id="template_jumbotron-card">
            <img class="card-img-top p-4 p-lg-3" alt="..." id="jumbotron_img">
            <div class="card-body p-3 p-lg-2 m-1 m-lg-3">
                <h5 class="card-title" style="min-height: 1.2em;"></h5>
                <p class="card-text"></p>
            </div>
        </template>
        <br>

        <!--API EPIC imagenes de la tierra-->
        <div class="galeria">
            <div class="container">
                <div class="row" id="galeria_fotos">

                </div>
            </div>
        </div>

        <template id="template_galeria-carousel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </template>


    </main>

    <script src="/assets/JS/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/assets/JS/index2.js"></script>
</body>

</html>
