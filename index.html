<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="img">
        <p>

        </p>
        <img alt="imagen" id="mi-imagen" style="max-width: 100%">
    </div>

    <script>
        const miImagen = document.querySelector('#mi-imagen');

        async function apiRequest() {

            try {
                let respuesta = await fetch("https://api.nasa.gov/planetary/apod?api_key=Ah62SEfDVY3K4OiuUs4ZI33Honwahn3xtef48Ncm")
                return respuesta;

            } catch (error) {
                console.log(`ERROR: ${error}`);
            }


        }

        apiRequest()
            .then(response => {
                // console.log(response);
                return response.ok ? response.json() : Promise.reject(response);
            }).then(json => {
                // console.log(json.url);
                miImagen.src = json.url

            })
            .catch(err => {
                console.log(` ERROR: ${err.status}`);
            })






    </script>
</body>

</html>
