<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Api's Nasa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <div class="jumbotron mx-auto">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>

        </div>
    </div>
    <!--Template para cuando se video-->
    <template class="template-iframe">
        <div class="ratio ratio-21x9">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </template>
    <!--Template para cuando se imagen-->
    <template id="template_main-img">
        <div class="card text-center">
            <div class="card-title "></div>
            <img src="" class="img-fluid" alt="imagen-principal">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
    </template>

    <!--Imagenes de api epic-->
    <div class="epic-imagenes">
        <div class="container">
            
        </div>
    </div>

    <template id="galeria_img" class="galeria_img">
        <img src="" alt="" class="img-thumbnail">
    </template>

    <template class="carousel" id="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </template>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
