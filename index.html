<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api's Nasa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <div class="container ">
        <!-- JUMBOTRON -->
        <div class="jumbotron bg-dark text-white mx-auto mx-0 px-3 px-lg-1 mb-3 ">
            <div class="row mx-0">
                <div class="col-lg-12 text-center align-self-center ">
                    <div class="card bg-dark" id="card_img-day">
                        <div class="card-body">
                            <h5 class="card-title img-day_title"></h5>
                            <button type="button" class=" btn btn-primary btn-modal_day-img mx-auto"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" ">Ver imagen</button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <h5 class="card-title img-day_title"></h5>
                            <p class="card-text img-day_info" style="max-width: 100%;   text-overflow: ellipsis;"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg ">
                <div class="modal-content text-center " style="background-color:lightslategray">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>cuerpo del modal</p>
                        <img src="" alt="" id="modal-img_day">
                    </div>
                </div>
            </div>
        </div>

        <!--Api de Epic-->
        <div class="container">
            <div class="epic">
                <div class="row">
                    <div class="col epic-imagenes">
                        <!-- <img src="" alt="" id="img-epic" class="img-fluid"> -->
                    </div>
                </div>
            </div>
        </div>

        <!--carousel-->
        <div id="carousel_tierra-imagenes" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>

        <script src="./js/index.js"></script>


</body>

</html>
